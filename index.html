<script>
/* ========= FIXED ROLLING WEDNESDAY DROPDOWN ========= */

const START = new Date(2026,0,28); // Jan 28, 2026
const COUNT = 10;
const sel = document.getElementById("dateSelect");

function nextWednesday(d){
  d = new Date(d.getFullYear(), d.getMonth(), d.getDate());
  d.setDate(d.getDate() + ((3 - d.getDay() + 7) % 7));
  return d;
}

function pretty(d){
  return d.toLocaleDateString(undefined,{
    weekday:"long",
    month:"long",
    day:"numeric",
    year:"numeric"
  });
}

let base = new Date() > START ? new Date() : START;
let cur = nextWednesday(base);

sel.innerHTML = '<option disabled selected>Select a Wednesday</option>';

for(let i=0;i<COUNT;i++){
  const o = document.createElement("option");
  o.value = cur.toISOString();
  o.textContent = pretty(cur);
  sel.appendChild(o);
  cur.setDate(cur.getDate()+7);
}

/* ========= EMAIL RSVP (UPDATED EMAILS ONLY) ========= */
document.getElementById("rsvpForm").addEventListener("submit", function(e){
  e.preventDefault();
  const f = new FormData(this);
  const dateObj = new Date(f.get("dateISO"));

  const body =
`FEG MMT Business Builder Training RSVP

Name: ${f.get("name")}
Email: ${f.get("email")}
Date: ${pretty(dateObj)}
Training Topic: ${f.get("topic")}

Notes:
${f.get("notes") || "None"}`;

  window.location.href =
    "mailto:marc@mmtfininsurance.com"
    + "?cc=" + encodeURIComponent("marylene@mmtfininsurance.com")
    + "&subject=" + encodeURIComponent("FEG MMT Wednesday Training RSVP")
    + "&body=" + encodeURIComponent(body);
});
